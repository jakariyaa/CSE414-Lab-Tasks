<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Printer and Image Toggler</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">
                Number Printer & Image Toggler
              </h2>
              <div class="mb-3">
                <input
                  type="number"
                  id="numberInput"
                  class="form-control"
                  placeholder="Enter a number"
                />
              </div>
              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" onclick="printNumbers()">
                  Print Numbers
                </button>
              </div>
              <div
                id="output"
                class="alert alert-info text-center"
                role="alert"
              ></div>
              <div class="d-flex justify-content-center gap-2 mb-3">
                <button class="btn btn-secondary" onclick="toggleImage()">
                  Toggle Image
                </button>
                <button class="btn btn-warning" onclick="toggleVisibility()">
                  Toggle Visibility
                </button>
              </div>
              <div class="text-center">
                <img
                  id="myImage"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwPYz1ViZX-_SCMlo_uubngB-cjDXHnxCWeA&s"
                  alt="Image"
                  class="img-fluid rounded shadow"
                  style="width: auto; height: 450px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentImage = 0;
      const images = [
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwPYz1ViZX-_SCMlo_uubngB-cjDXHnxCWeA&s",
        "https://wallpapers.com/images/featured/beautiful-3vau5vtfa3qn7k8v.jpg",
      ];

      function printNumbers() {
        const n = parseInt(document.getElementById("numberInput").value);
        if (isNaN(n)) {
          document.getElementById("output").textContent =
            "Please enter a valid number.";
          return;
        }
        let output = "";
        for (let i = 1; i <= n; i++) {
          output += i + (i < n ? ", " : "");
        }
        document.getElementById("output").textContent = output;
      }

      function toggleImage() {
        currentImage = (currentImage + 1) % images.length;
        document.getElementById("myImage").src = images[currentImage];
      }

      function toggleVisibility() {
        const img = document.getElementById("myImage");
        img.style.display = img.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
