<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSE414</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-primary text-white p-3 mb-3">
        Column 1
        <div class="row">
          <div class="col-6 bg-secondary text-white p-2">Nested 1</div>
          <div class="col-6 bg-dark text-white p-2">Nested 2</div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-success text-white p-3 mb-3">
        Column 2
      </div>
      <div class="col-12 offset-md-1 col-sm-6 col-md-4 col-lg-2 bg-warning p-3 mb-3">
        Column 3
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-danger text-white p-3 mb-3">
        Column 4
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-info text-white p-3 mb-3">
        Column 5
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@markotto</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@jacob</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>Bird</td>
                <td>@larry</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <form>
          <div class="mb-3">
            <label for="disabledInput" class="form-label">Disabled Input</label>
            <input type="text" class="form-control" id="disabledInput" disabled value="Disabled Option">
          </div>
          <div class="mb-3">
            <label for="rangeInput" class="form-label">Range</label>
            <input type="range" class="form-range" id="rangeInput" min="0" max="100">
          </div>
          <div class="mb-3">
            <label for="selectInput" class="form-label">Select</label>
            <select class="form-select" id="selectInput">
              <option selected>Choose...</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
